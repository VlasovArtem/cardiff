<!DOCTYPE html>
<html ng-app="cardiff">
<head lang="en">
    <base href="/"/>
    <meta charset="UTF-8">
    <title>Cardiff</title>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/css/cardiff-style.css"/>
    <script src="js/bower_components/jquery/dist/jquery.js"></script>
    <script src="js/bower_components/angular/angular.js"></script>
    <script src="js/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/bower_components/angular-route/angular-route.js"></script>
    <script src="js/bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/bower_components/underscore/underscore.js"></script>
    <script src="js/bower_components/angular-underscore-module/angular-underscore-module.js"></script>
    <script src="js/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="js/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/showErrors.js"></script>
    <script src="js/bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="app/person/js/person-controllers.js"></script>
    <script src="app/person/js/person-directives.js"></script>
    <script src="app/person/js/person-services.js"></script>
    <script src="app/person/js/person-filters.js"></script>
    <script src="app/discount-card/js/discount-card-controllers.js"></script>
    <script src="app/discount-card/js/discount-card-services.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-cloak class="ng-cloak">
<h1 class="hide">Cardiff Application</h1>
<nav class="navbar navbar-default" ng-controller="NavCtrl">
    <h2 class="hide">Cardiff Navigation</h2>

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right" ng-show="!authenticated()">
                <li><a href="/signin">Sign in</a></li>
                <li><a href="/signup">Sign up</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="authenticated()">
                <li class="dropdown" ng-show="adminPermission()">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Admin <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/persons">Persons</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/cards">Cards</a>
                </li>
                <li>
                    <a href="/account">Account</a>
                </li>
                <li>
                    <a href="" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div ng-view></div>
</body>
</html>
