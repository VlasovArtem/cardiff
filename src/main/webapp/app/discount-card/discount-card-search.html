<div discount-card-search>
    <div class="form-group col-md-4">
        <label>Tag search</label>
        <ui-select multiple ng-model="search.tags" on-select="discountCardSearch()" on-remove="discountCardSearch()">
            <ui-select-match placeholder="Select tags...">{{$item.tag}}</ui-select-match>
            <ui-select-choices repeat="tag.tag as tag in tags | filter: $select.search" >
                <div ng-bind-html="tag.tag | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group col-md-4">
        <label>Company name search</label>
        <input type="text" ng-model="search.companyName" class="form-control search-control"
               placeholder="Input company name...">
    </div>
    <div class="form-group col-md-1 search-button">
        <input type="button" value="Search" ng-click="discountCardSearch()" class="btn btn-primary">
    </div>
    <div class="form-group col-md-3 search-button">
        <input type="button" class="btn btn-danger" value="Reset search" ng-click="resetSearch()">
    </div>
</div>
