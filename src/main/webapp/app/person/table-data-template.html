<table class="table" ng-hide="mobileDevice && !tabletLandscape">
    <tr>
        <th ng-repeat="(index, value) in tableInfo.head"  width="{{value.width}}" ng-click="sorting(value.property)">
            {{value.name}}
            <span ng-class="selectSort(index)"></span>
        </th>
        <th colspan="2" ng-show="tableInfo.dataButtons"></th>
    </tr>
    <tr ng-repeat="(dataIndex, data) in tableData" class="data">
        <td ng-repeat="(headDataIndex, headData) in tableInfo.head" ng-bind="setData(headDataIndex, dataIndex)"></td>
        <td ng-show="tableInfo.dataButtons" class="table-buttons">
            <span tooltip="Mark Person as deleted."
                  tooltip-trigger="mouseenter"
                  tooltip-placement="top"
                  ng-hide="data.deleted"
                  class="glyphicon glyphicon-remove button-remove"
                  ng-click="removePerson(data.id)"></span>
            <span tooltip="Restore deleted Person."
                  tooltip-trigger="mouseenter"
                  tooltip-placement="top"
                  class="glyphicon glyphicon-share button-restore"
                  ng-show="data.deleted"
                  ng-click="restorePerson(data.id)"></span>
            <span tooltip="Edit person."
                  tooltip-trigger="mouseenter"
                  tooltip-placement="top"
                  class="glyphicon glyphicon-edit button-edit"
                  ng-click="editPerson(data)"></span>
            <span tooltip="Change Person role."
                  tooltip-trigger="mouseenter"
                  tooltip-placement="top"
                  class="glyphicon glyphicon-user button-role"
                  ng-click="changeRole(data.id)"></span>
        </td>
    </tr>
</table>
<div class="container cards col-sm-6 col-xs-12" ng-repeat="(dataIndex, data) in tableData"
     ng-show="mobileDevice && !tabletLandscape">
    <ul class="mobile-table-cards">
        <li ng-repeat="(headDataIndex, headData) in tableInfo.head"><b>{{headData.name}}:</b> {{setData(headDataIndex, dataIndex)}}</li>
        <li class="buttons" ng-show="tableInfo.dataButtons" class="table-buttons">
            <div class="table-buttons">
                <input type="button" class="btn btn-danger btn-sm" ng-hide="data.deleted"
                       ng-click="removePerson(data.id)" value="Delete"/>
                <input type="button" class="btn btn-success btn-sm" ng-show="data.deleted"
                       ng-click="restorePerson(data.id)" value="Restore"/>
                <input type="button" class="btn btn-warning btn-sm" ng-click="editPerson(data)" value="Edit"/>
                <input type="button" class="btn btn-primary btn-sm" ng-click="changeRole(data.id)" value="Role"/>
            </div>
        </li>
    </ul>
</div>
