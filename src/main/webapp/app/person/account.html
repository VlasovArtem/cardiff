<section id="personal-data" class="col-md-offset-4 col-sm-offset-2 col-xs-offset-0 col-md-4 col-sm-8 col-xs-12 container-fluid">
    <h2 class="col-md-12">Your personal data</h2>
    <table class="table personal-data">
        <tr ng-repeat="(key, data) in person | accountTable" account-data label="key"
            data="data" country="person.location.country">
        </tr>
    </table>
    <div class="buttons">
        <input type="button" class="btn btn-danger" value="Change data" ng-click="changeData()"/>
    </div>
</section>
<hr class="style col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10"/>
<section id="change-password" class="col-md-offset-4 col-md-4 col-sm-offset-2 col-sm-8 col-xs-12 container-fluid">
    <h2 class="col-md-12">Change password</h2>
    <div class="error col-md-12" ng-if="error" ng-bind="error"></div>
    <form name="change">
        <div class="form-group">
            <label for="old-password">Old Password</label>
            <input
                    type="password"
                    id="old-password"
                    ng-model="personInfo.oldPassword"
                    class="form-control"/>
        </div>
        <div class="form-group has-feedback"
             show-errors="{ showSuccess: true }">
            <label for="new-password">New Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   id="new-password"
                   ng-model="personInfo.newPassword"
                   ng-minlength="6"
                   ng-maxlength="128"
                   required/>
            <div validation-messages
                 model-controller="change.password"
                 minlength-error="Password is too short"
                 maxlength-error="Password is too long"></div>
        </div>
        <div class="form-group buttons">
            <input type="submit" class="btn btn-success" value="Change password" ng-click="changePassword()" ng-disabled="change.$pristine || change.$invalid"/>
        </div>
    </form>
</section>
