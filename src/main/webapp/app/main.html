<section>
    <h1 class="hide">Search</h1>
    <article class="main-title">
        <input type="search" id="search" ng-model="searchData" placeholder="Search..." result="5" autofocus
               list="companies" ng-keypress="$event.keyCode == 13 && search()"/>
        <datalist id="companies">
            <option ng-repeat="company in companies" value="{{company.name}}"/>
        </datalist>
    </article>
</section>
