<section>
    <h1 class="hide">Search</h1>
    <article class="search">
        <ui-select ng-model="searchData.selected"
                   autofocus="true"
                   reset-search-input="false" ng-keypress="$event.keyCode == ENTER_BUTTON && search()">
            <ui-select-match placeholder="Search...">{{$select.selected[1]}}</ui-select-match>
            <ui-select-choices repeat="company in companies"
                               refresh="refreshData($select.search)"
                               refresh-delay="1000">
                <div ng-bind="company[1] + ' - ' + (company[2] == 0 ? 'n/a' : company[2] + '%')"></div>
            </ui-select-choices>
        </ui-select>
    </article>
</section>
