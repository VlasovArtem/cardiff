<section id="bookings-info" ng-show="bookedTableInfo.data.content.length == 0 && cardBookingsTableInfo.data.content.length == 0" class="container">
    <h2 class="col-md-12 hide">Information</h2>
    <span>
        Oops... You has no any information about booked Discount cards by you and any of your
        Discount cards has not been booked.</span>
</section>
<section id="booked-cards" class="container">
    <h2>Your booked Discount Cards</h2>
    <content-table table-info="bookedTableInfo"
                   section-id="booked-cards"
                   controller-name="BookingsFunctionCtrl"></content-table>
</section>
<section id="card-bookings" class="container">
    <h2>Your Discount Cards bookings</h2>
    <content-table table-info="cardBookingsTableInfo"
                   section-id="card-bookings"
                   controller-name="BookingsFunctionCtrl"></content-table>
</section>
