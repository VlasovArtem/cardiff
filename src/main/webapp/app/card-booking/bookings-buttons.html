<input type="button" class="btn btn-success" value="Picked" ng-click="picked(data.id)"
       ng-hide="data.discount_card.picked"/>
<input type="button" class="btn btn-primary" value="Returned" ng-click="returned(data.id)" ng-show="data.discount_card.picked"/>
<input type="button" class="btn btn-warning" value="Cancel" ng-click="cancel(data.id)" ng-hide="data.discount_card.picked"/>
