<input type="button" class="btn btn-success btn-sm" value="Picked" ng-click="picked(data.id)"
       ng-hide="data.discount_card.picked"/>
<input type="button" class="btn btn-primary btn-sm" value="Returned" ng-click="returned(data.id)"
       ng-show="data.discount_card.picked"/>
<input type="button" class="btn btn-warning btn-sm" value="Cancel" ng-click="cancel(data.id)"
       ng-hide="data.discount_card.picked"/>
