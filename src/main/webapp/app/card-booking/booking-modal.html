<section id="booking" class="container-fluid">
    <h2>Choose Booking Start date</h2>
    <div class="error col-md-12" ng-if="error" ng-bind="error.error"></div>
    <div class="form-group">
        <input type="date" ng-model="bookingStartDate" name="booking-start-date" class="form-control"
               min="{{minDate}}" ng-change="changeDate()"/>
    </div>
    <div class="form-group buttons">
        <input type="button" value="Book" ng-click="book()" class="btn btn-success" ng-disabled="!isValidDate()"/>
        <input type="button" value="Close" ng-click="close()" class="btn btn-warning"/>
    </div>
</section>
